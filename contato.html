<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1 class="logo">
          <img src="logo.png" alt="logo da Barbearia Alura" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeSobrenome" class="inputPadrao" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="inputPadrao"
          required
          placeholder="seuemail@aqui.com"
        />

        <label for="Telefone">Telefone</label>
        <input
          type="tel"
          id="Telefone"
          class="inputPadrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="inputPadrao"
          required
        >
        </textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radioEmail"
            ><input type="radio" name="contato" value="email" id="radioEmail" />
            E-mail</label
          >

          <label for="radioTelefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radioTelefone"
            />Telefone</label
          >

          <label for="whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox" for="">
          <input type="checkbox" checked /> Gostaria de receber nossas novidades
          por e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20hrs</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20hrs</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20hrs</td>
          </tr>
          
        </tbody>
      </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt="logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
